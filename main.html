<!-- Routing engine will specify that main.html will use ng-controller="MainController" -->
<!-- so we can remove it from the div ng-controller="MainController". -->
<div>
  <div>{{countdown}}</div>
  <form name="formUserSearch" ng-submit="search(username)">
    <input type="search" required="" placeholder="User to find" ng-model="username" />
    <input type="submit" value="Search" />
  </form>
</div>
